{% extends 'base.html' %}

{% block title %}Удаление записи об образовании {{ object.place }} ({{ object.direction }})?{% endblock %}

{% block main %}
    <form action="" method="post">
        {% csrf_token %}
        <h1>Удалить образование "{{ object.place }} ({{ object.direction }})"?</h1>
        <input type="submit" class="btn btn-danger" value="Удалить"/>
    </form>
{% endblock %}
