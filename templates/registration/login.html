{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load static %}

{% block title %}Авторизация{% endblock %}

{% block main %}

    <form action="" method="post" class="form">
        {% csrf_token %}

        {% bootstrap_form form %}

        {% bootstrap_button button_type="submit" content="Войти" %}
    </form>

{% endblock %}
